storage: ./storage
plugins: ./plugins

web:
  title: Verdaccio

auth:
  htpasswd:
    file: ./htpasswd
uplinks:
  remote:
    url: https://localhost:55546/
security:
  api:
    jwt:
      sign:
        expiresIn: 10m
        notBefore: 0

packages:
  '@*/*':
    access: $all
    publish: $authenticated
    proxy: remote
  'vue':
    access: $authenticated
    publish: $authenticated
    proxy: remote
  '**':
    access: $all
    publish: $authenticated
    proxy: remote

middlewares:
  audit:
    enabled: true

logs:
  - { type: stdout, format: pretty, level: warn }
